<!-- CONTACT -->
<section id="section-section5">
    <div class="container py-md-5 py-0">
        <div class="row py-5" id="contactHeading">
            <div class="col-lg-12 ">
                <div  class="d-flex align-items-center justify-content-center pb-4">
                 <div class="">
                     <hr class="hr-castom1 ms-auto m-3">
                     <hr class="hr-castom2 ms-auto m-3">
                 </div>
                 <h1 class="text-uppercase fs-2  text-infos">Contact</h1>
                 <div>
                     <hr class="hr-castom1 m-3">
                     <hr class="hr-castom2 m-3">
                 </div>
                </div>
 
                <div class="text-center">
                 <h1 class="text-uppercase">contact me</h1>
                </div>
             </div>
        </div>
        <div class="row">
            <div id="contact-content">
                <form action="">

                    <div class="d-md-flex d-block align-items-center gap-4 ">
                        <input type="text" class="input-box form-control shadow py-3 rounded-2 my-3" placeholder="Full Name :" id="fullname">
                        <input type="email" class="input-box form-control shadow py-3 rounded-2 my-3" placeholder="Your Email :" id="youremail">
                    </div>
                    <div class="d-md-flex d-block align-items-center gap-4 ">
                        <input type="number" class="input-box form-control shadow py-3 rounded-2 my-3" placeholder="Phone :" id="phone">
                        <input type="email" class="input-box form-control shadow py-3 rounded-2 my-3" placeholder="Email Subject :" id="subject">
                    </div>
                    <div class="d-md-flex d-block align-items-center gap-4 ">
                         
                         <textarea type="text" name="" rows="5" class="input-box form-control shadow py-3 rounded-2 my-3" id="message" placeholder="Your Message"></textarea>
                    </div>
                    <div class=" text-center pt-3">
                        <a class="btn  bg-infos rounded-pill px-5 py-2 fw-bold fs-18 text-ash larg-button shadows" id="sentBtn" href="#section-section5">Send Message</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
